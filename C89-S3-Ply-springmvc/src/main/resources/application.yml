server.port: 80

spring:
   datasource:
      url: jdbc:mysql://127.0.0.1:3306/C89-S3-Ply-mybatis?allowMultiQueries=true
#C89-S3-Ply-mybatis
      username: root
      # 配置项之间可以有空行
      password: a
      # yml 支持驼峰命名 + -号分隔符
      driverClassName: com.mysql.jdbc.Driver
      #driver-class-name: com.mysql.jdbc.Driver
   web:
      resources:
         # staticLocations == static-locations
         # yml 数组类型配置,  file: 表示从磁盘路径读取 ， classpath: 类路径
         static-locations: 
            - classpath:/META-INF/resources/
            - classpath:/resources/
            - classpath:/static/
            - classpath:/public/
            - file:/e:/jsj/
   servlet:
      multipart:
         # 配置文件上传大小限制
         maxFileSize: 1000000
         
   jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8 
   #jsp配置(勿删)      
   mvc:
      view:
       prefix: /WEB-INF/alipay/
       suffix: .jsp     
mybatis:
   configuration:
      # 开启驼峰命名映射
      mapUnderscoreToCamelCase: true

      
      
logging:
   level:
      com.yc: debug
