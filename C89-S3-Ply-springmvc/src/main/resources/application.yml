server.port: 80

spring:
   datasource:
      url: jdbc:mysql://127.0.0.1:3306/jsj
#C89-S3-Ply-mybatis
      username: root
      # 配置项之间可以有空行
      password: a
      # yml 支持驼峰命名 + -号分隔符
      driverClassName: com.mysql.jdbc.Driver
      #driver-class-name: com.mysql.jdbc.Driver
   servlet:
      multipart:
         # 配置文件上传大小限制
         maxFileSize: 1000000
         
   jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8 
   mvc:
      view:
       prefix: /WEB-INF/alipay/
       suffix: .jsp   
mybatis:
   configuration:
      # 开启驼峰命名映射
      mapUnderscoreToCamelCase: true

      
      
logging:
   level:
      com.yc: debug
