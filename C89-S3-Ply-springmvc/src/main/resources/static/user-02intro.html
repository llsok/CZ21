	</script>
	<div id="top">
		<top></top>
	</div>
	<script type="text/javascript">
		new Vue({
			el : "#top"
		})
	</script>

	<div class="main_middle">
		<div id="main_content" class="center_980">
			<div id="pc">
				<pc></pc>
			</div>
			<script type="text/javascript">
				new Vue({
					el : "#pc"
				})
			</script>
			<div class="content_right" id="E05">
				<div class="border_white padding_10">
					<div class="form">
						<div class="page_title">签名档</div>
						<form id="user-introduction-form" action="/intro" method="post">
							<input type="hidden"
								value="X0J2bzJPTlJDNnVKR1VlM2MyZGxSM3kwdk5RdnlQZVBZ3-XQ36kulkbowelmV8XT2E7ueyPvc9Wu5p6UlRqdvA=="
								name="YII_CSRF_TOKEN">
							<table class="ubm_input">
								<tbody>
									<tr>
										<td><label for="User_self_introduction">签名档</label></td>
										<td><textarea class="ubm_textinput" maxlength="255"
												style="width: 400px; height: 200px;"
												name="User[self_introduction]" placeholder="这个用户很懒什么都没留"
												id="User_self_introduction"
												 v-model="lu.sign"></textarea></td>
									</tr>
								</tbody>
							</table>
							<div class="margin_left_134">
								<input id="submit_button" class="button" type="submit" @click.prevent="upSign()"
									name="yt0" value="提交">
							</div>
						</form>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				var v = new Vue({
					el : "#E05",
					data : {
						lu : {},
						sign:[]
					},
					created(){
						axios.get("getLoginedUser.do").then(res=>{
							this.lu = res.data.data;
						})
					},
					methods:{
						upSign(){
							// 创建文件上传表单对象
							var param = new URLSearchParams();
							param.append('id',this.lu.id);
							param.append('sign',this.lu.sign);
							axios.post("sign.do", param).then(res=>{
								alert("签名修改成功");
							});
						}
					}
				})
			</script>
			<div class="clearfloat"></div>
		</div>
