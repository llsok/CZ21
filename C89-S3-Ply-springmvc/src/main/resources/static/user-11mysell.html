<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="keywords" content="旧书,二手书,二手教材,旧教材,校园书籍,校园旧书，旧书网">
<meta name="description" content="买卖二手书，就上旧书街">
<meta name="language" content="zh">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="res/form.css">
<link rel="stylesheet" type="text/css" href="res/pager.css">
<link rel="stylesheet" type="text/css" href="res/ubm_basic.css">
<link rel="shortcut icon"
	href="http://cdnfile.jiushujie.com/images/ubm.ico" type="image/x-icon">
<script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
<script type="text/javascript" src="js/jsj.js"></script>
<title>买卖二手书,就上旧书街</title>
</head>
<body>
	<div id="yetou">
		<yetou></yetou>
	</div>
	<script type="text/javascript">
		var v119 = new Vue({
			el:"#yetou"
		})
	</script>
	<div id="top">
		<top></top>
	</div>
	<script type="text/javascript">
		new Vue({
			el : "#top"
		})
	</script>
	<div class="main_middle">
		<div id="main_content" class="center_980">
			<div id="pc">
				<pc uid = "11"></pc>
			</div>
			<script type="text/javascript">
				new Vue({
					el : "#pc"
				})
			</script>
			<div class="content_right">
				<div class="border_white padding_10">
					<div class="dashed_border_bottom padding_10">
						<a href="/sell.html/create" class="button_link">添加出售</a>&nbsp;&nbsp;<a
							href="/import/batchUpdate" class="button_link">Excel更新</a>&nbsp;&nbsp;<a
							href="/import/batchCreate" class="button_link">Excel新建&amp;更新</a>
						<div class="ss" style="float: right; margin-top: -5px;">
							<form action="/mysell" method="get">
								<input class="ubm_textinput" placeholder="书名/ISBN" v-model="content"
									style="width: 140px;" type="text" value="" name="keyword"
									id="keyword"> <input class="button" type="button" @click="search()"
									value="搜索">
							</form>
						</div>
						<script type="text/javascript">
							new Vue({
								el:".ss",
								data:{
									content:""
								},
								methods:{
									search(){
										if(this.content==null || this.content==""){
											alert("请输入内容在查询");
											return;
										}
										axios.get("searchBook.do?contents="+this.content).then(res=>{
											// 待实现
										})
									}
								}
							})
						</script>
					</div>
					<div class="book_list" style="width:648px; height:1440px;">
						<ul style="float:left; padding:5px;"  v-for="b in list">
							<li style="width:128px; height:180px">
									<a :href="'book.html#' + b.id" target="_blank"> 
										<img style="width:90px; height:110px" class="book_pic_border" :src="b.pic"></a>
										<p class="book_name">
										<a target="_blank"
												:href="'book.html#' + b.id">{{b.name}}</a>
										</p>
										<div style="width:90px; height:16px" class="price">
											<div style="width:45px; height:16px" class="now_price">￥{{b.price}}</div>
											<div class="clearfloat"></div>
									</div>
							</li>
						</ul>
 					</div>
					<script type="text/javascript">
						new Vue({
								el:".book_list",
									data:{
										list : [],
									},
									created(){
										axios.get("getLoginedUser.do").then(res=>{
											this.ownerid = res.data.data.id;
											axios.get("mysell?ownerid="+this.ownerid).then(res=>{
												this.list=res.data;
											})
										})
									}
								})
						</script>
				</div>
			</div>
		</div>
	</div>

	<div style="border-bottom: 1px solid rgb(255, 255, 255);"></div>
	<div style="position: fixed; top: 122px; right: 20px;">
		<img style="width: 120px; margin-bottom: 10px;"
			src="res/ios_download.jpg"><br> <img
			style="width: 120px; margin-bottom: 10px;"
			src="res/android_download.jpg">
	</div>
	<div class="clearfloat"></div>
	<div id="foot">
	<foot></foot>	
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#foot"
		})
	</script>
	<h1 class="jiushujie_slogan">买卖二手书，就上旧书街。旧书街二手书交易网-您身边的旧书网站</h1>
</body>
</html>
