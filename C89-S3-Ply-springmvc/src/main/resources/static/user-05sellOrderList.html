<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="keywords" content="旧书,二手书,二手教材,旧教材,校园书籍,校园旧书，旧书网">
<meta name="description" content="买卖二手书，就上旧书街">
<meta name="language" content="zh">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="res/form.css">
<link rel="stylesheet" type="text/css" href="res/pager.css">
<link rel="stylesheet" type="text/css" href="res/ubm_basic.css">
<link rel="shortcut icon"
	href="http://cdnfile.jiushujie.com/images/ubm.ico" type="image/x-icon">
<script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>

<script type="text/javascript" src="js/jsj.js"></script>

<title>买卖二手书,就上旧书街</title>
</head>
<body>
	<div id="yetou">
		<yetou></yetou>
	</div>
	<script type="text/javascript">
		var v119 = new Vue({
			el:"#yetou"
		})
	</script>
	<div id="top">
		<top></top>
	</div>
	<script type="text/javascript">
		new Vue({
			el : "#top"
		})
	</script>
	<div class="main_middle">
		<div id="main_content" class="center_980">
			<div class="breadcrumbs">
				<a href="/set">个人中心</a> » <span>收到的订单</span>
			</div>
			<div class="border_white padding_10">
				<div id="gridview-list-grid" class="grid-view">

					<table class="items">
						<thead>
							<tr>
								
								<th style="width: 10px;" id="gridview-list-grid_c1">订单编号</th>
								<th style="width: 70px;" id="gridview-list-grid_c2">图片</th>
								<th style="width: 70px;" id="gridview-list-grid_c3">书名</th>
								<th style="width: 70px;" id="gridview-list-grid_c4">下单时间</th>
								<th style="width: 70px;" id="gridview-list-grid_c5">收货人</th>
								<th style="width: 70px;" id="gridview-list-grid_c6">订单金额</th>
								<th style="width: 70px;" id="gridview-list-grid_c7">收货地址</th>
								<th style="width: 70px;" id="gridview-list-grid_c8">收货电话</th>
								<th style="width: 10px;" id="gridview-list-grid_c9">订单状态</th>
								<th style="width: 70px;" id="gridview-list-grid_c9">订单确认</th>
								
							</tr>
						</thead>
						<tbody>
							
							
							<tr v-for=" o in order " class="odd" style="background-color: rgb(255, 255, 255);">
								
								<td>{{o.id}}</td>
								<td>
									<a target="_blank" :title="o.name" :href="'sell/' + o.id">
										<img class="cart_pic" :src="o.book.pic">
									</a>
								</td>
								<td>
									<a :title="o.book.name" target="_blank" :href="'sell/' + o.book.id">{{o.book.name}}</a>
								</td>
								
								<td>{{o.sellOrders.createTime}}</td>
								
								<td>{{o.sellOrders.addrName}}</td>
								
								<td>{{o.sellOrders.money}}</td>
								
								<td>{{o.sellOrders.addrDesc}}</td>
								
								<td>{{o.sellOrders.addrPhone}}</td>
								
								<td class="kucun_count" v-show="o.sellOrders.state==0">未支付</td>
								<td class="kucun_count" v-show="o.sellOrders.state==1">已支付</td>
								<td class="kucun_count" v-show="o.sellOrders.state==2">已收货</td>
								<td class="kucun_count" v-show="o.sellOrders.state==3">已评价</td>
								
								
								<td>
									<a class="delete_cart_item" id="delete_link_395428212" href="javascript:deleteBooks('395428212');">确认订单</a>
								</td>
								
							</tr>
							
							
						</tbody>
						
					</table>
					<div class="keys" style="display: none" title="/my/sellOrderList"></div>
				</div>
			</div>
			
			
		</div>
	</div>
	<script type="text/javascript">

			var vue = new Vue({
				el : ".main_middle",
				data : {
					order : [],
					
				},
				created(){
					axios.get("querySellOrder").then(res=>{
						this.order = res.data;
					})
				}
			})
	</script>
	

	<div style="border-bottom: 1px solid rgb(255, 255, 255);"></div>
	<div style="position: fixed; top: 122px; right: 20px;">
		<img style="width: 120px; margin-bottom: 10px;"
			src="res/ios_download.jpg"><br> <img
			style="width: 120px; margin-bottom: 10px;"
			src="res/android_download.jpg">
	</div>
	<div class="clearfloat"></div>
	<div id="foot">
	<foot></foot>	
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#foot"
		})
	</script>
	<h1 class="jiushujie_slogan">买卖二手书，就上旧书街。旧书街二手书交易网-您身边的旧书网站</h1>
</body>
</html>
