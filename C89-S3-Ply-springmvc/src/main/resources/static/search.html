<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="keywords" content="旧书,二手书,二手教材,旧教材,校园书籍,校园旧书，旧书网">
<meta name="description" content="买卖二手书，就上旧书街">
<meta name="language" content="zh">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="res/form.css">
<link rel="stylesheet" type="text/css" href="res/ubm_basic.css">
<link rel="shortcut icon"
	href="http://cdnfile.jiushujie.com/images/ubm.ico" type="image/x-icon">
	
<script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
<script type="text/javascript" src="js/jsj.js"></script>
<title>买卖二手书,就上旧书街</title>
</head>
<body>
	<div id="yetou">
		<yetou></yetou>
	</div>
	<script type="text/javascript">
		var v119 = new Vue({
			el:"#yetou"
		})
	</script>
	<div id="top">
		<top></top>
	</div>
	<script type="text/javascript">
		new Vue({
			el : "#top"
		})
	</script>
	<div class="main_middle" >


		<div id="main_content" class="center_980">

			<div class="border_white" style="margin-bottom: 10px; padding: 10px;">
				<div class="search_tag">
					<span style="font-size: 16px;">热搜:&nbsp;&nbsp;</span> <a
						href="sell.html?q=%E8%8B%B1%E8%AF%AD">英语</a> <a
						href="sell.html?q=%E8%AE%A1%E7%AE%97%E6%9C%BA">计算机</a>
					<a href="sell.html?q=%E6%95%B0%E5%AD%A6">数学</a>
					<a href="sell.html?q=%E6%B3%95%E5%BE%8B">法律</a>
					<a href="sell.html?q=%E7%BB%8F%E6%B5%8E">经济</a>
					<a href="sell.html?q=CET4">CET4</a>
				</div>
				<div class="search_div">
					<form id="search_title_form" action="sell.html"
						method="get">
						<input placeholder="请输入关键字" class="queryinput"
							style="width: 300px;" type="text" value="" name="q" id="q" v-model="name"><input
							type="button" class="search_div_button" value="搜 索"
							@click="search()">
					</form>
				</div>
				
				
				<div class="clearfloat"></div>
			</div>
			<div class="content_left">
				<!-- Vue的自定义组件必须被 Vue 对象管理 -->
				<div id="luc">
					<!-- 使用Vue的自定义组件 -->
					
					<!-- 最热门店 -->
					<hbs></hbs>
					<!-- 最热个人 -->
					<hotperson></hotperson>
					<!-- 最多人关注 -->
					<ltusers></ltusers>
					<!-- 最近登录 -->
					<mul></mul>
					<!-- 最近注册 -->
					<luc></luc>
				</div>
				<script type="text/javascript">
					new Vue({
						el:"#luc"
					})
				</script>
			</div>
			
			<div class="content_right">
				<div class="border_white padding_10">
					<div class="home_book_block">
						<div class="title">
							<div class="left_title">搜索结果</div>
							<div class="more_link">
								<a
									href="sell.html?sort=created_at.desc&amp;tag=recommend">更多&gt;</a>
							</div>
							<div class="clearfloat"></div>
						</div>
						<div class="book_list" >
							<ul v-for="b in books">
								<li><a href="sell.html/395243711"
									target="_blank"> <img class="book_pic_border"
										:src="b.pic">
								</a>
									<p class="book_name">
										<a target="_blank"
											href="sell.html/395243711">{{b.name}}</a>
									</p>
									<div class="price">
										<div class="now_price">￥{{b.price}}</div>
										<div class="origin_price">￥{{b.markPrice}}</div>
										<div class="clearfloat"></div>
									</div></li>
								
							</ul>
							<div class="clearfloat"></div>
						</div>
					</div>
					
					
				</div>
				
				
			</div>
			<div class="clearfloat"></div>
		</div>
	</div>
	<script type="text/javascript">
                     var vue=new Vue({
                       el:".main_middle",
                       data:{
                    	  		books:{},
                    	  		name:"",
                    	  	},
                    	  	created(){
                    	  		var p =location.hash.substring(1);
                    	  		axios.get("search.s?name="+p).then(res=>{
                    	  			this.books=res.data;
                    	  		})
                    	  	},
                    	  	methods:{
								search(){
									var params = new URLSearchParams();
									params.append("name",this.name);
									axios.post("search.s",params).then(res=>{
									    this.books=res.data;
								})
								}
							}
                    	  })
                </script>
                
	<div id="foot">
	<foot></foot>	
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#foot"
		})
	</script>
	<h1 class="jiushujie_slogan">买卖二手书，就上旧书街。旧书街二手书交易网-您身边的旧书网站</h1>
</body>
</html>
