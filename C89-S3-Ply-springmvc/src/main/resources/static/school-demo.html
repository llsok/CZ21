<script type="text/javascript">
function showSchoolList()
{

function showDlgById(id){
    $("#" + id).bgiframe();
    $('div.ui-widget-header').removeClass('ui-corner-all');
    $("#" + id).dialog("open");
    $('div.ui-dialog').focus();
}
</script>
