        <a id="free_tab" href="/sell.html?tag=free">免费赠送</a>

			<div class="border_white" style="margin-bottom: 10px; padding: 10px;">
				<div class="search_tag">
					<span style="font-size: 16px;">热搜:&nbsp;&nbsp;</span> <a
						href="sell.html?q=%E8%8B%B1%E8%AF%AD">英语</a> <a
						href="sell.html?q=%E8%AE%A1%E7%AE%97%E6%9C%BA">计算机</a>
					<a href="sell.html?q=%E6%95%B0%E5%AD%A6">数学</a>
					<a href="sell.html?q=%E6%B3%95%E5%BE%8B">法律</a>

					<a href="sell.html?q=CET4">CET4</a>
				</div>
				<div class="search_div">
					<form id="search_title_form" action="sell.html"
						method="get">
						<input placeholder="请输入关键字" class="queryinput"
							style="width: 300px;" type="text" value="" name="q" id="q" v-model="name"><input
							type="button" class="search_div_button" value="搜 索"
							@click="search()">
					</form>
				</div>
				<script type="text/javascript">
							var v=new Vue({
							el:".search_div",
							data:{
								name:""
							},
							methods:{
								search(){
									var params = new URLSearchParams();
									params.append("name",this.name);
									axios.post("queryname",params).then(res=>{
									    if(res.data.code==1){
											location.href="search.html#"+this.name;
										}else{
											alert(res.data.msg);
										}
									})
								}
							}
						})
				</script>
				
				<div class="clearfloat"></div>
			</div>
			<div class="content_left">
				<!-- Vue的自定义组件必须被 Vue 对象管理 -->
				<div id="luc">
					<!-- 使用Vue的自定义组件 -->

					<hbs></hbs>
					<!-- 最热个人 -->

					})
				</script>
			</div>
			
			<div class="content_right">
				<div class="border_white padding_10">
					<div class="home_book_block">
						<div class="title">
							<div class="left_title">好书推荐</div>
							<div class="more_link">
								<a
									href="sell.html?sort=created_at.desc&amp;tag=recommend">更多&gt;</a>
							</div>
							<div class="clearfloat"></div>
						</div>
						<div class="book_list" >
							<ul v-for="h in Hbooks">
								<li><a :href="'book.html#' + h.id"
									target="_blank"> <img class="book_pic_border"
										:src="h.pic">
								</a>
									<p class="book_name">
										<a target="_blank"
											:href="'book.html#' + h.id">{{h.name}}</a>
									</p>
									<div class="price">
										<div class="now_price">￥{{h.price}}</div>
										<div class="origin_price">￥{{h.markPrice}}</div>
										<div class="clearfloat"></div>
									</div></li>
								
							</ul>
							<div class="clearfloat"></div>
						</div>
					</div>
					
					
					<div style="border-bottom: 1px solid rgb(255, 255, 255);"></div>
					<div class="home_book_block">
						<div class="title">
							<div class="left_title">特惠书籍</div>
							<div class="more_link">
								<a
									href="sell.html?sort=now_price&amp;tag=free">更多&gt;</a>
							</div>
							<div class="clearfloat"></div>
						</div>
						<div class="book_list" >
							<ul v-for="t in Tbooks">
								<li><a :href="'book.html#' + t.id"
									target="_blank"> <img class="book_pic_border"
										:src="t.pic"
									>
								</a>
									<p class="book_name">
										<a target="_blank"
											:href="'book.html#' + t.id"
											>{{t.name}}</a>
									</p>
									<div class="price">
										<div class="now_price">￥{{t.price}}</div>
										<div class="origin_price">￥{{t.markPrice}}</div>
										<div class="clearfloat"></div>
									</div></li>
								
							</ul>
							<div class="clearfloat"></div>
						</div>
					</div>
					<div style="border-bottom: 1px solid rgb(255, 255, 255);"></div>
				</div>
				<div style="position: fixed; top: 122px; right: 20px;">
					<img style="width: 120px; margin-bottom: 10px;"
						src="res/ios_download.jpg"><br> <img
						style="width: 120px; margin-bottom: 10px;"
						src="res/android_download.jpg">
				</div>
				
			</div>
			<script type="text/javascript">
                         var vue=new Vue({
                    	  el:".content_right",
                    	  data:{
                    		  Hbooks:[],
                    		  Tbooks:[],
                    	},
                    	  created(){
                    		  axios.get("Hbooks.do").then(res=>{
                    			  this.Hbooks=res.data;
                    		  }),
                    		  axios.get("Tbooks.do").then(res=>{
                    			  this.Tbooks=res.data;
                    		  })
                    	  }
                      })
                    
                    
                    </script>
