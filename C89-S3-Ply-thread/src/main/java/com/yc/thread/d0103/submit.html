<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>GET</h1>
<form action="http://127.0.0.1:8080/page/x.html">
	<input name="username" value="zhangsan">
	<input name="password" value="123">
	<input name="headimg" type="file">
	<button>提交</button>
</form>

<h1>POST</h1>
<form action="http://127.0.0.1:8080/page/x.html" method="post">
	<input name="username" value="zhangsan">
	<input name="password" value="123">
	<input name="headimg" type="file">
	<button>提交</button>
</form>

<h1>POST + 文件上传</h1>
<form action="http://127.0.0.1:8080/page/x.html" method="post" enctype="multipart/form-data">
	<input name="username" value="zhangsan">
	<input name="password" value="123">
	<input name="headimg" type="file">
	<button>提交</button>
</form>
</body>
</html>
